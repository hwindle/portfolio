<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Add Yarn | Yarn and String</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="wrapper">
        <nav class="top-bar header-bar">
            <div class="top-bar-left">
              <ul class="dropdown menu vertical medium-horizontal" data-dropdown-menu>
                <li class="menu-text">Yarn and String</li>
                <li>
                  <a href="./index.html">Home</a>
                </li>
                <li><a href="./add_yarn.html">Add New Yarn</a></li>
                <li><a href="./wishlist.html">Wishlist</a></li>
                <li><a href="./index.html">Yarn Stash</a></li>
              </ul>
            </div>
            <div class="top-bar-right search-bit">
              <ul class="menu">
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button search-btn">Search</button></li>
              </ul>
            </div>
        </nav>
        <section id="content">
            <form method="post" action="#">
                <div class="grid-x grid-padding-x">
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="brand" class="">Brand
                            <input id="brand" name="brand" type="text" placeholder="Regia" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="yarn-name" class="">Yarn Name (without weight)
                            <input id="yarn-name" name="yarn-name" type="text" placeholder="Stripes" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="weight" class="">Weight
                            <select id="weight" name="weight">
                                <option value="Lace">Lace</option>
                                <option value="4ply">4ply/fingering</option>
                                <option value="Sport">Sport</option>
                                <option value="DK">DK</option>
                                <option value="Worsted">Worsted</option>
                                <option value="Aran">Aran</option>
                                <option value="Chunky">Chunky</option>
                                <option value="Super chunky">Super chunky</option>
                            </select>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="fibre" class="">Fibre
                            <select id="fibre" name="fibre">
                                <option value="acrylic">Acrylics</option>
                                <option value="wool">Wool</option>
                                <option value="sock">Wool with nylon</option>
                                <option value="plant">Plant fibres</option>
                                <option value="luxury-mix">Luxury blend</option>
                                <option value="budget-mix">Budget fibre mix</option>
                                <option value="alpaca">Alpaca</option>
                                <option value="silk">Silk</option>
                            </select>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="construction" class="">Construction
                            <select id="construction" name="construction">
                                <option value="woolen">Woolen</option>
                                <option value="2ply">2ply</option>
                                <option value="3ply">3 or more plies</option>
                                <option value="chainette">chainette</option>
                                <option value="tape">Tape</option>
                                <option value="novelty">Novelty</option>
                            </select>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="colourway-name" class="">
                            Colourway Name
                            <input id="colourway-name" name="colourway-name" type="text" placeholder="sea green">
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="actual-colour" class="">
                            Actual colour
                            <input id="actual-colour" name="actual-colour" type="color" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="dyejob" class="">Dyejob
                            <select id="dyejob" name="dyejob">
                                <option value="flat">Flat</option>
                                <option value="heathered">Heathered</option>
                                <option value="barberpole">Barber pole</option>
                                <option value="striped">Self striping</option>
                                <option value="varigated">Varigated</option>
                                <option value="tonal">Tonal</option>
                                <option value="speckled">Speckled</option>
                                <option value="batik">Batik</option>
                            </select>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="metres-per-ball" class="">
                            Metres per ball 
                            <input id="metres-per-ball" name="metres-per-ball" type="number" min="1" max="10000" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="grams-per-ball" class="">
                            Grams per ball
                            <input id="grams-per-ball" name="grams-per-ball" type="number" min="1" max="1500" value="50" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="num-of-balls" class="">
                            Number of balls
                            <input id="num-of-balls" name="num-of-balls" type="number" min="1" max="568" required>
                        </label>
                    </p>
                    <p class="small-12 medium-6 large-4 cell">
                        <label for="cost-per-ball" class="">
                            Cost per ball
                            <input id="cost-per-ball" name="cost-per-ball" type="text" placeholder="12.34" required>
                        </label>
                    </p>
                    <p class="small-12 cell">
                        <label for="purpose">Purpose</label>
                        <textarea id="purpose" name="purpose" placeholder="Sweaters, shawls, socks etc">

                        </textarea>
                    </p>
                    <p class="medium-6 large-4 cell">
                        <label for="place" class="">
                            Place
                            <input id="place" name="place" type="text">
                        </label>
                    </p>
                    <p class="medium-6 large-4 cell">
                        <fieldset>
                            <legend>Wishlist</legend>
                            <p>
                                <input type="radio" name="wishlist" id="no" checked><label for="no">No</label> 
                            </p>
                            <p>
                                <input type="radio" name="wishlist" id="yes"><label for="yes">Yes</label>
                            </p>
                        </fieldset>
                    </p>
                    <p class="small-12 medium-6 cell">
                        <label for="weblink" class="">
                            Purchase link
                            <input type="url" name="weblink" id="weblink">
                        </label>
                    </p>

                    <p class="small-12 medium-6 cell">
                        <input name="add" id="add" type="submit" value="Add">
                    </p>
                </div>
            </form>
            <div class="errors">
                <p>Database entry added or pdo error on line 10</p>
            </div>
        </section>
        
    
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>
          $(document).foundation();
        </script>
        <script src="js/main.js"></script>
      </body>
    </html>
