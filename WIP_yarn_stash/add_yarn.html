<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Yarn and String | Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="wrapper">
        <header>
            <h1 id="big-title">Yarn and String</h1>
            <h2>Add Yarn</h2>
        </header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./search.html" target="blank">Search Yarn</a></li>
                <li><a href="./delete.html" target="blank">Delete Yarn</a></li>
                <li><a href="./add_yarn.html" target="blank">Add Yarn</a></li>
                <li><a href="./add_gauge.html" target="blank">Add Gauge</a></li>
                <li><a href="./add_brand.html" target="blank">Add Brand</a></li>
                <li><a href="./add_yarn_name.html" target="blank">Add Yarn Name</a></li>
                <li><a href="./add_fibre_type.html" target="blank">Add Fibre Type</a></li>
            </ul>
        </nav>
        <section id="content">
            <form method="post" action="#">
                <p class="form-row">
                    <label for="brand_id">Brand: </label>
                    <select name="brand_id" id="brand_id">
                        <option value="0">Unknown</option>
                        <option value="1">Drops</option>
                        <option value="2">Fyberspates, Coop Knits</option>
                        <option value="3">Novita</option>
                        <option value="4">Paintbox</option>
                        <option value="5">Rowan</option>
                        <option value="6">Stylecraft</option>
                        <option value="7">West Yorkshire Spinners</option>
                    </select>
                    <label for="yarn_name">Yarn Name: </label>
                    <select name="yarn_name_id" id="yarn_name" class="">
                        <option value="0" data-brand-id="2">Socks Yeah 4ply</option>
                        <option value="1" data-brand-id="2">Socks Yeah DK</option>
                        <option value="2" data-brand-id="2">Scrumptious 4ply</option>
                        <option value="3" data-brand-id="2">Vivacious 4ply</option>
                        <option value="4" data-brand-id="2">Faery Wings fluffy</option>
                    </select>
                </p>
                <p class="form-row">
                    <label for="put_up">Put Up: </label>
                    <select name="put_up_id" id="put_up" class="">
                        <option value="0">Ball</option>
                        <option value="1">Hank</option>
                        <option value="2">Donut</option>
                        <option value="3">Cake</option>
                    </select>
                </p>
                <p class="form-row">
                    <label for="notes">Notes: </label>
                    <textarea name="notes" id="notes"></textarea>
                    <label for="handspun">Handspun: </label>
                    <input type="checkbox" name="handspun" id="handspun">
                </p>
                <p class="form-row">
                    <label for="fibres_id">Fibres: </label>
                    <select name="fibres_id" id="fibres_id">
                        <option value="0">Acrylic</option>
                        <option value="1">Merino</option>
                        <option value="2">Fluffy mohair</option>
                        <option value="3">Alpaca blend</option>
                    </select>
                </p>
                <p class="form-row">
                    <label for="weights_id">Weight: </label>
                    <select name="weights_id" id="weights_id">
                        <option value="0">Lace</option> 
                        <option value="1">4ply</option> 
                        <option value="2">DK</option> 
                        <option value="3">Worsted</option> 
                        <option value="4">Aran</option> 
                        <option value="5">Chunky</option> 
                    </select>
                    <label for="metres_per_ball">Metres in Ball: </label>
                    <input type="number" name="metres_per_ball" id="metres_per_ball" required>
                </p>
                <p class="form-row">
                    <label for="price">Price GBP </label>
                    <input type="text" name="price" id="price" placeholder="1.23" required>
                    <label for="ball_weight">Ball Weight: </label>
                    <input type="number" name="ball_weight" id="ball_weight" required>
                </p>
                <p class="submit-btn-row">
                    <input name="add" type="submit" value="Add" />
                </p>
            </form>
            <div class="errors">
                <p>Database entry added</p>
            </div>
        </section>
        <footer>
            <p>Made by me, &copy; Hazel Windle 2019 </p>
        </footer>
      
    </body>
</html>
