  <body>
    <header>
      <h1 id="appTitle">Film Finder</h1>
    </header>
    <main>
      <form id="search-form">
        <h4>Select a year and genre, and get 1-3 random films.</h4>
        <div class="form-row">
          <label for="year">Type a year:</label>
          <input type="number" name="year" id="year"  min="1930" max="2023" value="2023" required/>
        </div>
        <div class="form-row">
          <label for="genres">Choose a genre:</label>
          <select name="genres" id="genres">
          </select>
        </div>
        <div class="form-row">
          <label for="quantity">Number of films:</label>
          <input type="number" name="quantity" id="quantity" min="1" max="3" value="1" />
        </div>
        <button id="search-btn">Search for random film</button>
      </form>
